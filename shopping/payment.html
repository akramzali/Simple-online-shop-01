<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خرید</title>
</head>
<body>

    <h2>سبد خرید شما</h2>
    <ul id="cart-list"></ul>

    <p><strong>جمع کل: <span id="total-price">0</span> تومان</strong></p>
    
    <button id="clear-cart">پاک کردن سبد خرید</button>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function displayCart() {
            let cartList = document.getElementById("cart-list");
            let totalPrice = 0;
            cartList.innerHTML = "";

            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - ${item.quantity} عدد - ${item.price * item.quantity} تومان`;
                cartList.appendChild(li);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById("total-price").textContent = totalPrice;
        }

        displayCart();

        // دکمه پاک کردن سبد خرید
        document.getElementById("clear-cart").addEventListener("click", () => {
            localStorage.removeItem("cart");
            alert("سبد خرید خالی شد!");
            window.location.reload();
        });

    </script>

</body>
</html>
